{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<h1>Sign Up</h1>

<div>
    <p>Enter your details to create an account:</p>
    <form method="post">
        {{form|crispy}}
        {% csrf_token %}

        <input type="submit" value="Create my account" />

    </form>
</div>

{% endblock content %}
